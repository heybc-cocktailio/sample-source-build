<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Cloud | K8s Demo</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Pretendard', sans-serif;
            background-color: #f0f4f8;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- 토스트 알림 (alert 대신 사용) -->
    <div id="toast" class="fixed top-10 left-1/2 -translate-x-1/2 px-6 py-3 bg-gray-800 text-white text-sm rounded-full shadow-2xl opacity-0 transition-all duration-300 z-50">
        메시지가 여기에 표시됩니다.
    </div>

    <!-- 메인 컨테이너 -->
    <div id="main-card" class="glass-card w-full max-w-lg p-8 md:p-12 rounded-[2.5rem] shadow-2xl text-center">
        
        <!-- 로고 이미지 섹션 -->
        <div class="mb-8 flex justify-center">
            <div class="bg-white p-3 rounded-2xl shadow-sm border border-gray-100 transition-transform hover:scale-105 duration-300">
                <!-- 로고 이미지 경로: cocktail-log.jpg -->
                <img src="./images/cocktail-log.jpg" alt="Cocktail Logo" class="max-w-[200px] h-auto" onerror="this.src='https://via.placeholder.com/200x50?text=COCKTAIL+CLOUD'">
            </div>
        </div>

        <!-- 텍스트 상호작용 섹션 -->
        <div class="space-y-3 mb-10">
            <h1 id="text-h1" class="text-3xl font-extrabold text-gray-900 cursor-pointer hover:text-red-500 transition-colors duration-300">
                Cloud Native Platform
            </h1>
            <p id="text-h2" class="text-gray-500 font-medium cursor-pointer hover:text-blue-500 transition-colors duration-300">
                글자를 클릭하면 색상이 변경됩니다.
            </p>
        </div>

        <!-- Kubernetes 정보 섹션 (핵심) -->
        <div class="grid grid-cols-1 gap-4 mb-10">
            <!-- Hostname 카드 -->
            <div class="bg-white/50 p-5 rounded-2xl border border-gray-100 text-left relative overflow-hidden">
                <div class="flex items-center gap-2 mb-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Pod Hostname</span>
                </div>
                <code id="pod-name" class="block text-sm font-mono font-bold text-gray-700 break-all leading-relaxed">
                    조회 중...
                </code>
            </div>

            <!-- IP 카드 -->
            <div class="bg-white/50 p-5 rounded-2xl border border-gray-100 text-left relative overflow-hidden">
                <div class="flex items-center gap-2 mb-2">
                    <span class="w-2 h-2 bg-blue-500 rounded-full animate-pulse-slow"></span>
                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Internal Pod IP</span>
                </div>
                <code id="pod-ip" class="block text-sm font-mono font-bold text-gray-700 leading-relaxed">
                    조회 중...
                </code>
            </div>
        </div>

        <!-- 테마 제어 버튼 -->
        <div class="flex flex-col sm:flex-row gap-3 justify-center">
            <button onclick="changeTheme('black', 'orange', 'Daegu in Cloud')" 
                    class="px-8 py-3 bg-gray-900 text-white rounded-2xl font-bold hover:bg-black transition-all active:scale-95 text-xs shadow-lg uppercase tracking-wider">
                Black Mode
            </button>
            <button onclick="changeTheme('white', 'slate-900', 'Daegu with Cloud')" 
                    class="px-8 py-3 bg-white text-gray-900 border border-gray-200 rounded-2xl font-bold hover:bg-gray-50 transition-all active:scale-95 text-xs shadow-md uppercase tracking-wider">
                White Mode
            </button>
        </div>

        <div class="mt-12 text-[10px] text-gray-300 font-medium">
            © 2026 COCKTAILIO. COCKTAIL CLOUD DEMO.
        </div>
    </div>

    <script>
        // 1. 텍스트 클릭 시 색상 변경 이벤트
        document.getElementById('text-h1').addEventListener('click', function() {
            this.style.color = '#ef4444'; // Red
        });
        document.getElementById('text-h2').addEventListener('click', function() {
            this.style.color = '#3b82f6'; // Blue
        });

        // 2. 테마 변경 및 알림 로직
        function changeTheme(bgColor, textColor, message) {
            showToast(message);
            const card = document.getElementById('main-card');
            const h1 = document.getElementById('text-h1');
            
            if (bgColor === 'black') {
                document.body.style.backgroundColor = '#0f172a';
                card.style.backgroundColor = 'rgba(30, 41, 59, 0.95)';
                card.style.borderColor = 'rgba(255,255,255,0.1)';
                h1.style.color = '#f8fafc';
            } else {
                document.body.style.backgroundColor = '#f0f4f8';
                card.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
                card.style.borderColor = 'rgba(255,255,255,0.2)';
                h1.style.color = '#111827';
            }
        }

        // 3. 토스트 메시지 함수
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.opacity = '1';
            toast.style.transform = 'translate(-50%, 10px)';
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translate(-50%, 0)';
            }, 2500);
        }

        // 4. K8s 정보 로드 시뮬레이션
        // 정적 HTML은 서버 변수를 읽을 수 없으므로 실제 배포 시엔 자바 API와 연동하세요.
        function loadK8sInfo() {
            const nameEl = document.getElementById('pod-name');
            const ipEl = document.getElementById('pod-ip');

            // 실제 환경이라면 fetch('/api/info') 로직이 들어갈 자리입니다.
            // 여기서는 시연을 위한 가상 데이터를 생성합니다.
            const randomHash = Math.random().toString(36).substring(2, 8);
            nameEl.innerText = `cocktail-demo-pod-${randomHash}-x86`;
            
            const randomIp = `10.244.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`;
            ipEl.innerText = randomIp;
        }

        window.onload = loadK8sInfo;
    </script>
</body>
</html>
