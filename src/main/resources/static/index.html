<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Cloud | Demo Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --cocktail-blue: #3b82f6;
            --cocktail-dark: #0f172a;
        }
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--cocktail-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(37, 99, 235, 0.1) 0%, transparent 40%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .scanline {
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--cocktail-blue), transparent);
            opacity: 0.3;
            position: absolute;
            animation: scan 3s linear infinite;
        }
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <div class="glass-panel w-full max-w-xl p-8 md:p-12 relative overflow-hidden">
        <div class="scanline"></div>
        
        <!-- Header -->
        <header class="text-center mb-10 relative z-10">
            <div class="inline-block p-4 rounded-2xl bg-blue-500/10 mb-6 border border-blue-500/20">
                <svg class="w-12 h-12 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                </svg>
            </div>
            <h1 class="text-4xl font-extrabold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-indigo-300">
                Cocktail Cloud
            </h1>
            <p class="text-blue-300/60 mt-2 font-light tracking-widest uppercase text-xs">
                Cloud Native Workload Dashboard
            </p>
        </header>

        <!-- Main Info Section -->
        <div class="space-y-6 relative z-10">
            <!-- Hostname Card -->
            <div class="group bg-slate-900/40 rounded-2xl p-6 border border-white/5 hover:border-blue-500/30 transition-all duration-300">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-blue-400/80 text-[10px] uppercase font-bold tracking-widest">Pod Hostname</span>
                    <span class="flex h-2 w-2 rounded-full bg-blue-500 shadow-[0_0_8px_rgba(59,130,246,0.6)]"></span>
                </div>
                <div class="flex items-center space-x-3">
                    <div class="mono text-xl md:text-2xl font-semibold text-white truncate w-full">
                        <!-- JSP forward 시 전달받은 hostname 값 출력 -->
                        ${hostname != null ? hostname : "detecting-host..."}
                    </div>
                </div>
            </div>

            <!-- IP Card -->
            <div class="group bg-slate-900/40 rounded-2xl p-6 border border-white/5 hover:border-emerald-500/30 transition-all duration-300">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-emerald-400/80 text-[10px] uppercase font-bold tracking-widest">Internal IP Address</span>
                    <span class="flex h-2 w-2 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.6)]"></span>
                </div>
                <div class="flex items-center space-x-3">
                    <div class="mono text-xl md:text-2xl font-semibold text-white tracking-wider">
                        <!-- JSP forward 시 전달받은 ip 값 출력 -->
                        ${ip != null ? ip : "0.0.0.0"}
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer / Status -->
        <footer class="mt-12 pt-8 border-t border-white/5 flex flex-col items-center space-y-4 relative z-10">
            <div class="flex items-center space-x-4">
                <div class="flex items-center px-4 py-1.5 rounded-full bg-emerald-500/10 border border-emerald-500/20">
                    <span class="relative flex h-2 w-2 mr-3">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                    </span>
                    <span class="text-emerald-400 text-xs font-semibold">K8S OPERATIONAL</span>
                </div>
                <div class="text-white/20 text-[10px] font-mono">NODE_SYNC: OK</div>
            </div>
            
            <p class="text-white/30 text-[11px] text-center max-w-xs leading-relaxed">
                This instance is orchestrated by <strong>Cocktail Cloud</strong>.<br>
                Containerized environment verified.
            </p>
        </footer>
    </div>

    <!-- Background Decoration -->
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none overflow-hidden opacity-20 -z-10">
        <div class="absolute top-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-600 rounded-full mix-blend-screen filter blur-[120px]"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-[30%] h-[30%] bg-indigo-800 rounded-full mix-blend-screen filter blur-[100px]"></div>
    </div>
</body>
</html>
