<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Cloud | Pod Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --cocktail-primary: #0062ff;
            --cocktail-secondary: #00d2ff;
        }
        body {
            background: radial-gradient(circle at top right, #1e3a8a, #0f172a);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            margin: 0;
        }
        /* 배경 애니메이션 효과 */
        .bg-glow {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 98, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
            filter: blur(50px);
            animation: move 20s infinite alternate;
        }
        @keyframes move {
            from { transform: translate(-20%, -20%); }
            to { transform: translate(20%, 20%); }
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.125);
            border-radius: 2rem;
            position: relative;
            z-index: 10;
        }

        .data-card {
            background: rgba(0, 0, 0, 0.2);
            border-left: 4px solid var(--cocktail-primary);
            transition: all 0.3s ease;
        }
        .data-card:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>
<body>
    <!-- 배경 데코레이션 -->
    <div class="bg-glow" style="top: 10%; left: 10%;"></div>
    <div class="bg-glow" style="bottom: 10%; right: 10%; animation-delay: -5s;"></div>

    <div class="glass p-10 md:p-14 shadow-2xl text-white text-center max-w-lg w-full mx-4">
        <!-- 상단 로고 및 타이틀 -->
        <div class="mb-10">
            <div class="flex justify-center mb-4">
                <!-- Cocktail Cloud 로고 형상화 (SVG) -->
                <svg width="60" height="60" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="20" r="18" stroke="url(#paint0_linear)" stroke-width="3"/>
                    <path d="M12 20C12 15.5817 15.5817 12 20 12V20H28C28 24.4183 24.4183 28 20 28C15.5817 28 12 24.4183 12 20Z" fill="white" fill-opacity="0.9"/>
                    <defs>
                        <linearGradient id="paint0_linear" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#00d2ff"/>
                            <stop offset="1" stop-color="#0062ff"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <h1 class="text-3xl md:text-4xl font-extrabold tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-white to-blue-300">
                Cocktail Cloud
            </h1>
            <p class="text-blue-400 font-medium text-sm mt-2 tracking-[0.2em] uppercase">Enterprise Kubernetes Engine</p>
        </div>
        
        <!-- 대시보드 정보 영역 -->
        <div class="space-y-5">
            <div class="data-card rounded-xl p-5 text-left">
                <p class="text-[10px] uppercase tracking-widest text-blue-400 font-bold mb-2">Internal Pod Hostname</p>
                <div class="flex items-center justify-between">
                    <p id="hostname" class="text-lg md:text-xl mono font-semibold text-white">cocktail-web-deploy-7f8b9c</p>
                    <button onclick="copyText('hostname')" class="text-white/30 hover:text-white transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    </button>
                </div>
            </div>
            
            <div class="data-card rounded-xl p-5 text-left">
                <p class="text-[10px] uppercase tracking-widest text-blue-400 font-bold mb-2">Assigned IP Address</p>
                <div class="flex items-center justify-between">
                    <p id="ip" class="text-lg md:text-xl mono font-semibold text-white">10.244.0.125</p>
                    <button onclick="copyText('ip')" class="text-white/30 hover:text-white transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- 상태 표시 바 -->
        <div class="mt-10 pt-6 border-t border-white/5 flex flex-col items-center gap-3">
            <div class="flex items-center px-4 py-2 rounded-full text-xs font-semibold bg-green-500/10 text-green-400 border border-green-500/20">
                <span class="relative flex h-2 w-2 mr-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                </span>
                POD STATUS: ACTIVE & RUNNING
            </div>
            <p class="text-[10px] text-white/40 uppercase tracking-tighter italic">Managed by Cocktail Cloud Kubernetes Service</p>
        </div>
    </div>

    <!-- 알림 메시지 (복사 시 노출) -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-white text-blue-900 px-6 py-2 rounded-full font-bold text-sm opacity-0 transition-opacity duration-300 pointer-events-none z-50 shadow-xl">
        Copied to clipboard!
    </div>

    <script>
        // 간단한 정보 생성 (데모용)
        function generateInfo() {
            const h = 'pod-' + Math.random().toString(36).substring(2, 8) + '-' + Math.random().toString(36).substring(2, 6);
            const ip = `10.244.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
            
            // 실제 데이터가 없으므로 화면 로드 시 약간의 랜덤성 부여
            document.getElementById('hostname').textContent = h;
            document.getElementById('ip').textContent = ip;
        }

        function copyText(id) {
            const text = document.getElementById(id).textContent;
            const tempInput = document.createElement("input");
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            const toast = document.getElementById('toast');
            toast.style.opacity = '1';
            setTimeout(() => { toast.style.opacity = '0'; }, 2000);
        }

        window.onload = generateInfo;
    </script>
</body>
</html>
