<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Cocktail Cloud | Modern Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .cloud-bg {
            background: radial-gradient(circle at top right, #3b82f6, #1e3a8a);
            overflow: hidden;
            position: relative;
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
    </style>
</head>
<body class="cloud-bg min-h-screen flex items-center justify-center text-white">
    <div class="absolute top-10 left-10 w-32 h-32 bg-white/10 rounded-full blur-3xl animate-float"></div>
    <div class="absolute bottom-20 right-20 w-64 h-64 bg-blue-400/20 rounded-full blur-3xl animate-float" style="animation-delay: 2s;"></div>

    <div class="z-10 bg-white/5 backdrop-blur-xl border border-white/20 p-10 rounded-3xl shadow-2xl text-center border-t-blue-400/50">
        <h2 class="text-5xl font-black mb-8 italic tracking-tighter">COCKTAIL <span class="text-blue-400">CLOUD</span></h2>
        
        <div class="grid grid-cols-1 gap-6 text-left">
            <div class="group transition-all duration-300 hover:bg-white/10 p-5 rounded-2xl border border-white/5">
                <label class="block text-blue-300 text-xs font-bold mb-1 uppercase">Environment Host</label>
                <div id="hostname" class="text-2xl font-mono text-white">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        // 이 부분은 서버에서 환경변수를 JS 변수로 치환해주거나, 
        // 간단한 데모라면 실행 시점에 스크립트로 주입합니다.
        document.getElementById('hostname').innerText = window.location.hostname;
    </script>
</body>
</html>
