<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Cloud | Pod Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at top right, #1e3a8a, #0f172a);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            margin: 0;
            color: white;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
        }
        .data-card {
            background: rgba(0, 0, 0, 0.2);
            border-left: 4px solid #3b82f6;
            transition: transform 0.2s;
        }
        .data-card:hover { transform: scale(1.02); }
        .mono { font-family: 'JetBrains Mono', monospace; }
    </style>
</head>
<body>
    <div class="glass p-10 md:p-14 shadow-2xl max-w-lg w-full mx-4 text-center">
        <div class="mb-10">
            <h1 class="text-4xl font-black tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-white to-blue-400">
                Cocktail Cloud
            </h1>
            <p class="text-blue-400 font-bold text-xs mt-2 tracking-widest uppercase">Pod Infrastructure</p>
        </div>
        
        <div class="space-y-6">
            <div class="data-card rounded-xl p-5 text-left">
                <p class="text-[10px] uppercase tracking-[0.2em] text-blue-300 font-bold mb-2">Internal Pod Hostname</p>
                <p id="display-hostname" class="text-xl mono font-semibold text-white">
                    ${hostname}
                </p>
            </div>
            
            <div class="data-card rounded-xl p-5 text-left">
                <p class="text-[10px] uppercase tracking-[0.2em] text-blue-300 font-bold mb-2">Assigned IP Address</p>
                <p id="display-ip" class="text-xl mono font-semibold text-white">
                    ${ip}
                </p>
            </div>
        </div>

        <div class="mt-10 pt-6 border-t border-white/10">
            <div class="inline-flex items-center px-4 py-2 rounded-full text-xs font-bold bg-green-500/10 text-green-400 border border-green-500/20">
                <span class="w-2 h-2 mr-3 bg-green-500 rounded-full animate-pulse"></span>
                LIVE FROM K8S CLUSTER
            </div>
        </div>
    </div>
</body>
</html>
