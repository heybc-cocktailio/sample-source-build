<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCKTAIL.IO | Test Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@500;700&display=swap');

        :root {
            --primary: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --bg-dark: #030712;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 배경 아우라 애니메이션 */
        .aura-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #030712 100%);
        }

        .aura-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: move 20s infinite alternate;
        }

        .blob-1 { width: 500px; height: 500px; background: #3b82f6; top: -100px; left: -100px; }
        .blob-2 { width: 400px; height: 400px; background: #818cf8; bottom: -50px; right: -50px; animation-delay: -5s; }
        .blob-3 { width: 300px; height: 300px; background: #2dd4bf; top: 40%; left: 30%; animation-delay: -10s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(100px, 50px) scale(1.2); }
        }

        .grid-overlay {
            position: absolute;
            inset: 0;
            background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 80px rgba(0, 0, 0, 0.5);
        }

        .module-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
        }

        .module-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }

        .module-card.active {
            border-color: rgba(59, 130, 246, 0.6);
            background: rgba(59, 130, 246, 0.05);
        }

        .progress-track {
            height: 2px;
            background: rgba(255, 255, 255, 0.05);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0;
            background: var(--primary);
            transition: width 0.8s cubic-bezier(0.65, 0, 0.35, 1);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4b5563;
            transition: all 0.3s ease;
        }

        .status-dot.active-blue { background: #3b82f6; box-shadow: 0 0 12px #3b82f6; }
        .status-dot.active-emerald { background: #10b981; box-shadow: 0 0 12px #10b981; }

        .mono { font-family: 'Space Grotesk', monospace; font-size: 11px; }
    </style>
</head>
<body>

    <div class="aura-container">
        <div class="aura-blob blob-1"></div>
        <div class="aura-blob blob-2"></div>
        <div class="aura-blob blob-3"></div>
        <div class="grid-overlay"></div>
    </div>

    <div class="relative z-10 w-full max-w-lg px-6">
        <div class="glass-panel rounded-3xl p-10 overflow-hidden relative">
            
            <!-- 헤더 -->
            <div class="flex items-center justify-between mb-10">
                <div>
                    <div class="flex items-center gap-2 mb-1">
                        <span class="inline-block w-2 h-2 rounded-full bg-blue-500 animate-pulse"></span>
                        <span class="text-[9px] font-bold tracking-[0.2em] text-blue-400 uppercase">Test Mode Active</span>
                    </div>
                    <h1 class="text-4xl font-extrabold tracking-tighter">
                        COCKTAIL<span class="text-blue-500">.IO</span>
                    </h1>
                </div>
            </div>

            <!-- 테스트 모듈 -->
            <div class="space-y-4">
                
                <!-- 테스트 01 -->
                <div id="module1" class="module-card p-6 rounded-2xl group">
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center gap-3">
                            <div id="dot1" class="status-dot"></div>
                            <h2 class="text-sm font-semibold text-slate-200">기능 테스트 01</h2>
                        </div>
                        <span id="label1" class="mono text-slate-500">대기 중</span>
                    </div>
                    <div class="progress-track rounded-full mb-3">
                        <div id="bar1" class="progress-fill"></div>
                    </div>
                    <div class="flex justify-between items-center">
                        <p class="text-[11px] text-slate-500">클릭하여 활성화 상태를 테스트합니다.</p>
                        <span id="percent1" class="mono text-blue-500 opacity-0 transition-opacity">0%</span>
                    </div>
                </div>

                <!-- 테스트 02 -->
                <div id="module2" class="module-card p-6 rounded-2xl group">
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center gap-3">
                            <div id="dot2" class="status-dot"></div>
                            <h2 class="text-sm font-semibold text-slate-200">기능 테스트 02</h2>
                        </div>
                        <span id="label2" class="mono text-slate-500">대기 중</span>
                    </div>
                    <div class="progress-track rounded-full mb-3">
                        <div id="bar2" class="progress-fill" style="background: #10b981;"></div>
                    </div>
                    <div class="flex justify-between items-center">
                        <p class="text-[11px] text-slate-500">데이터 시뮬레이션 및 응답을 확인합니다.</p>
                        <span id="percent2" class="mono text-emerald-500 opacity-0 transition-opacity">0%</span>
                    </div>
                </div>

            </div>

            <!-- 푸터 -->
            <div class="mt-10 flex justify-between items-center pt-6 border-t border-white/5">
                <p class="text-[10px] text-slate-500 mono">STATUS: STABLE</p>
                <p class="text-[10px] text-slate-500 mono">VER: DEMO-1.0</p>
            </div>
        </div>
    </div>

    <script>
        const handleInteraction = (cardId, barId, dotId, labelId, percentId, activeClass) => {
            const card = document.getElementById(cardId);
            const bar = document.getElementById(barId);
            const dot = document.getElementById(dotId);
            const label = document.getElementById(labelId);
            const percent = document.getElementById(percentId);

            let active = false;
            let timer = null;

            card.onclick = () => {
                active = !active;
                card.classList.toggle('active');

                if (active) {
                    dot.classList.add(activeClass);
                    bar.style.width = '100%';
                    label.innerText = "동작 중";
                    label.classList.add(activeClass.replace('active-', 'text-'));
                    percent.classList.remove('opacity-0');
                    
                    let p = 0;
                    timer = setInterval(() => {
                        p += Math.floor(Math.random() * 20);
                        if(p >= 100) {
                            p = 100;
                            percent.innerText = "완료";
                            clearInterval(timer);
                        } else {
                            percent.innerText = p + "%";
                        }
                    }, 80);
                } else {
                    clearInterval(timer);
                    dot.classList.remove(activeClass);
                    bar.style.width = '0%';
                    label.innerText = "대기 중";
                    label.classList.remove(activeClass.replace('active-', 'text-'));
                    percent.classList.add('opacity-0');
                    percent.innerText = "0%";
                }
            };
        };

        handleInteraction('module1', 'bar1', 'dot1', 'label1', 'percent1', 'active-blue');
        handleInteraction('module2', 'bar2', 'dot2', 'label2', 'percent2', 'active-emerald');
    </script>
</body>
</html>
